<!doctype html>
<html lang="en" data-framework="backbonejs">
	<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MicroSite Web Portal Builder</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="bower_components/jquery-ui//themes/smoothness/jquery-ui.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
	</head>
	<body>
		<section id="app">
  		<div id="left-content">
  			<section id="site-filters">
  				<h1>Search/Filter Sites</h1>
    		  <form action="#filter">
  				  <button>Clear Filters</button>
    				<input id="filter-name" placeholder="Site name filter" autofocus>
    				<input id="filter-subdomain" placeholder="Subdomain filter">
    				<input id="filter-account-number" placeholder="Account # filter">
    				<select id="filter-site-layout">
    				  <option>ALL Layouts</option>
    				  <option>2 Column</option>
    				  <option>3 Column</option>
  				  </select>
    				<check id="filter-favorites" label="Show only my favorites">
  				  <button>Apply Filters</button>
  		    </form>
  			</section>
    		<section id="site-list">
    		  <h2>No Sites</h2>
  			</section>
  		</div>
			
  		<div id="right-content">
  			<section id="site-edit">
  				<input id="toggle-all" type="checkbox">
  				<label for="toggle-all">Mark all as complete</label>
  				<ul id="todo-list"></ul>
  			</section>
  		</div>

      <div id="login-dialog">
      </div>		
		</section>
		
		<footer id="footer" class="nav nav-pills pull-right">
      <p class="active"><a href="#">Home</a></p>
      <p><a href="#">About</a></p>
		</footer>
		
		<script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
	</body>
</html>
